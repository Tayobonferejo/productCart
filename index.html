<!DOCTYPE html>
<html>
    <head>
        <title>Shopping Cart</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="index.js" defer></script>
    </head>
    <body>
        <div>
            <h2>Desserts</h2>
            <div class="mainContainer">
                <div class="mainCart">
                    <div class="imgDesert">
                        <img src="asset/image-waffle-desktop.jpg">

                            <p><a href="#" class="addCart"><i class="fas fa-shopping-cart"></i>Add to cart</a></p>
                        </div>
                        <div class="quantity close">
                            <a href="#" class="increaser"><i class="fas fa-minus"></i></a><p class="counter"></p><a href="#" class="decreaser"></i><i class="fas fa-plus"></i></a>
                        </div>
                    </div>
                    <div class="priceDiv">
                        <p>Waffle</p>
                        <h2>Waffle with Berries</h2>
                        <p class="tagPrice">&dollar;6.50</p>
                    </div>
                </div>
